<!doctype html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width;initial-sale=1">

    <body>
        <div id="Grid" class="container">
           
        </div>
        <div class="container">
            <p>可用指令:向左(TURNLEFT),向右(TURNRIGHT),向后(TURNBACK),前进(GO)</p>
        </div>
        <div class="container">
            <ul>
                <li>向屏幕的左侧移动一格，方向不变TRALEF</li>
                <li>向屏幕的上面移动一格，方向不变TRATOP</li>
                <li>向屏幕的右侧移动一格，方向不变TRARIG</li>
                <li>向屏幕的下面移动一格，方向不变TRABOT</li>
                <li>方向转向屏幕左侧，并向屏幕的左侧移动一格MOVLEF</li>
                <li>方向转向屏幕上面，向屏幕的上面移动一格MOVTOP</li>
                <li>方向转向屏幕右侧，向屏幕的右侧移动一格MOVRIG</li>
                <li>方向转向屏幕下面，向屏幕的下面移动一格MOVBOT</li>
            </ul>
        </div>
        <div class="container orderlist">
            <ul id="line">

            </ul>
            <textarea id="order" class="order" onkeyup="updateLineNumber()" ></textarea>
        </div>
        <div class="container">
            <input id="execute" class="btn" type="button" value="execute" />
            <input id="tl" class="btn" type="button" value="TURN LEFT" />
            <input id="tr" class="btn" type="button" value="TURN RIGHT" />
            <input id="tb" class="btn" type="button" value="TURN BACK" />
            <input id="go" class="btn" type="button" value="GO" />
            <input id="init" class="btn" type="button" value="INIT" />
        </div>
        <div class="container">
            <input id="colorit" class="btn" type="button" value="colorIt" />
            <input id="build" class="btn" type="button" value="build" />
            <input id="randomwall" class="btn" type="button" value="randomwall" />
            <input id="build" class="btn" type="button" value="build" />
        </div>
    </body>
